<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="items">Products in the Cart</label>
        <select id="items" multiple class="custom-select" [(ngModel)]="selectedProducts">
          <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
        </select>
      </div>

      <button (click)="saveCart()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Cart was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCart()">Add</button>
    </div>
  </div>
</div>
